    width: 15em;

    background-color: #256188;
}

form input[type = "button"] {
    margin-bottom: 0.5em;
    width: 5em;
    padding: 0.25em;

}

<body class="clearfix">
    <header class="clearfix">
        <a href="./welcome.html">
            <img src="images/StackOverflowLite.png" alt="SOLite_logo" class="solimage" />
        </a>
        <a href="./welcome.html">
            <h2 class="sitename">
                <span class="bluefont">Stack</span>
                Overflow-lite
            </h2>
        </a>

    </header>

    <div class="wrapper clearfix">
        <section class="reg">
            <aside>
                <h1 class="heading"> <span class="shadow">Login to</span>
                    <span class="bluefont shadow" style="border-bottom: .05em solid #256188">Stack</span>
                    <span class="blueborder shadow">Overflow-lite </span>
                </h1>
                
                <h2 class="intro">Already a member?</h2>
                <p class="intro">Click the button below or fill the regisration form at the right hand side of your screen.</p>
                <a href="./welcome.html" class="button" title="Click to SignUp to StackOverflow-lite">SIGNIN</a>
            </aside>
        </section>


        <section class="signin">
            <div name="Inner-wrapper">
                <img src="./images/avatar.png" alt="avatar" class="avatar" />
                <h3>REGISTRATION</h3>
                <form method="POST" action="profile.html">
                    <input type="text" id="fname" placeholder="First name" />
                    <input type="text" id="lname" placeholder="Last name" />
                    <input type="text" id="mname" placeholder="Middle name" />
                    <input type="text" id="uname" placeholder="Username" />
                    <input type="email" id="email" placeholder="Email" />
                    <input type="password" id="pword" placeholder="Password" />
                    <input type="password" id="repword" placeholder="Re-enter Password" />
                    <input type="button" class="button" id="signup" title="click to create your profile" value="SIGNUP" />
                    <a href="#">
                        <span class="forgot">Forgot password?</span>
                    </a>
                </form>
            </div>
        </section>
    </div>
    <footer class="foot">
        <center>
