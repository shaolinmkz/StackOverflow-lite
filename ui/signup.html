<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="images/favicon.png">
    <meta charset="utf-8">
    <title>SIGNUP</title>
    <link rel="stylesheet" type="text/css" href="pagestyles.css" />

    <style>
    section.signin > div{
    margin: 5em auto;
}
    section.signin h3{
    margin: 2.5em auto 1em auto;
    font-size: 1.8em;
    color: white;
    width: 6.5em;
    padding: 0.5em;
    border-bottom: none;
}
    form input[type ="email"], form input[type ="password"], form input[type = "text"] {
    width: 15em;
    outline: none;
    margin: 1em auto;
}

form input[type = "button"] {
    margin-bottom: 0.5em;
    margin-top: 0.5em;
    width: 5em;
    padding: 0.25em;
    border-radius: 0.35em;
    font-size: 1.5em;
}
    </style>
</head>

<body class="clearfix">
    <header class="clearfix" id="header">
        <a href="./welcome.html">
            <img src="images/StackOverflowLite.png" alt="SOLite_logo" class="solimage" />
        </a>
        <a href="./welcome.html">
            <h2 class="sitename">
                <span class="bluefont">Stack</span>
                Overflow-lite
            </h2>
        </a>
    </header>

    <div class="wrapper clearfix">
        <section class="reg">
            <aside>
                <h1 class="heading"> <span class="shadow">Login to</span>
                    <span class="bluefont shadow" style="border-bottom: .05em solid #256188">Stack</span>
                    <span class="blueborder shadow">Overflow-lite </span>
                </h1>
                
                <h2 class="intro">Already a member?</h2>
                <p class="intro">Click the button below or fill the regisration form at the right hand side of your screen.</p>
                <a href="./welcome.html" class="button" title="Click to Sign into StackOverflow-lite">SIGNIN</a>
            </aside>
        </section>


        <section class="signin">
            <div name="Inner-wrapper">

                <img src="./images/avatar.png" alt="avatar" class="avatar" />

                <h3>SIGNUP FORM</h3>

                <form method="POST" action="#">
                    <input type="text" id="fname" placeholder="First name" />
                    <input type="text" id="lname" placeholder="Last name " />
                    <input type="text" id="mname" placeholder="Middle name" />
                    <input type="text" id="uname" placeholder="Username " />
                    <input type="email" id="email" placeholder="Email" />
                    <input type="password" id="pword" placeholder="Password" />
                    <input type="password" id="repword" placeholder="Re-enter Password" style="margin-bottom: 0.4em"/>
                    <center>
                        <aside id="disp-error-message" style="color: rgb(255, 45, 45);"></aside>
                        <div class="red"></div>
                        <label>WEAK</label>
                        <div class="yellow"></div>
                        <label>MEDIUM</label>
                        <div class="greenYellow"></div>
                        <label>STRONG</label>
                        <div class="green"></div>
                        <label>VERY STRONG</label>
                    </center>
                    <input type="button" class="button" id="signup" title="click to create your profile" value="SIGNUP" />
                    <br/>
                </form> 
            </div>
        </section>
    </div>
    <footer class="foot" id="footer">
        <center>
            <a href="#">
                <img src="./images/instagram.png" alt="instagram-icon" class="social-media" />
            </a>
            <a href="#">
                <img src="./images/facebook.png" alt="facebook-icon" class="social-media" />
            </a>
            <a href="#">
                <img src="./images/twitter.png" alt="twitter-icon" class="social-media" />
            </a>
            <a href="#">
                <img src="./images/email.png" alt="email-icon" class="social-media" />
            </a>
        </center>
    </footer>
    <script type="text/javascript" src="scriptSignUp.js"></script>
</body>

</html>
