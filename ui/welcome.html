<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="images/favicon.png">
    <meta charset="utf-8">
    <title>Welcome To StackOverflow-lite</title>
    <link rel="stylesheet" type="text/css" href="welcome.css" />
</head>

<body class="clearfix">
    <div class="wrapper clearfix">
        <section class="reg">
            <a href="./welcome.html">
                <img src="images/StackOverflowLite.png" alt="SOLite_logo" class="solimage" />
            </a>
            <a href="./welcome.html">
                <header class="sitename">
                    <span class="bluefont">Stack</span>
                    Overflow-lite
                </header>
            </a>

            <section>
                <h1 class="heading">Welcome to <span class="bluefont" style="text-shadow: 0.02em 0.02em 0.05em whitesmoke;">Stack</span>Overflow-lite</h1>
                <p class="intro">A forum where all your question can be answered.</p>
                <p class="intro">If you are a new member, please click the register button below to begin registration.</p>
                <a href="./signup.html" class="button" title="Click to SignUp to StackOverflow-lite">REGISTER</a>
            </section>
        </section>

        <section class="signin">
            <div name="wrapper">
            <h3>Or login to your account</h3>
                <form>
                    <input type="email" id="siEmail" placeholder="Your email" />
                    <input type="password" id="siPword" placeholder="Password" />
                    <a href="profile.html" style="text-decoration: none;">
                        <input type="button" class="button" id="login" value="LOGIN" /> 
                    </a>
                </form>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="welcome.js"></script>
</body>

</html>
